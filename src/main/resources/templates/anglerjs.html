<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello AngularJS</title>
    <link th:href="" href="css/angular-bootstrap.css" rel="stylesheet">
    <link href="css/angular-bootstrap.css"
          th:href="@{/webjars/angularjs/1.4.7/css/angular-bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
<div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li class="active"><a href="#/">home</a></li>
        <li><a href="#/login">login</a></li>
        <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="/js/angular-bootstrap.js" th:src="@{/webjars/angularjs/1.4.7/js/angular-bootstrap.js}"></script>
<script src="/js/hello.js"></script>
</body>
</html>
