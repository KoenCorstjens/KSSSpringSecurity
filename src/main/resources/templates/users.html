<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<body>
<div layout:fragment="content">
    <h1>Users</h1>
    <table class="table">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>e-mail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td>
                <a href="user.html"
                   th:href="@{|/user/${user.id}|}"
                   th:text="${user.firstName}">First name</a>
            </td>
            <td>
                <a href="user.html"
                   th:href="@{|/user/${user.id}|}"
                   th:text="${user.lastName}">Last name</a>
            </td>
            <td>
                <a href="user.html"
                   th:href="@{|/user/${user.id}|}"
                   th:text="${user.email}">email</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
